<!--================ Start Content Area =================-->

{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ================ End Content area ================= -->
<!-- Alerts -->
<section style="padding-top: 20px;" >
   {%include 'alert.html' %}
</section>
<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
   <div class="container">
      <div class="row">
         <div class="col-lg-6">
            <div class="login_box_img">
            </div>
         </div>
         <div class="col-lg-6">
            <div class="login_form_inner">
               <h3>Enter New Password</h3>
               <form class="row login_form" method="POST" action="/password_reset">
                  {% csrf_token %} 
                  <div class="col-md-12 form-group">
                     <input name="new_password" type="password" class="form-control" id="password" placeholder="New Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'New Password'">
                  </div>
                  <div class="col-md-12 form-group">
                     <input name="confirm_new_password" type="password" class="form-control" id="confirmpassword" placeholder="Confirm New Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm New Password'">
                  </div>

                  <div class="col-md-12 form-group">
                     <button type="submit" value="submit" class="button  w-100">Change Password</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
<!--================End Login Box Area =================-->
{% endblock %}
<!--================ End Password Reset Area =================-->
